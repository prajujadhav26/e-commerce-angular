<section class="feature_part padding_top">
  <div class="container">
    <div class="row rounded">
      <div class="col-lg-12">
        <h1>Orders</h1>
        <hr />
      </div>
    </div>
    <div class="col-lg-12">
      <table class="table table-bordered">
        <tr>
          <th>S.No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile No.</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Size</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Shipping</th>
          <th>Total</th>
          <th>Status</th>
        </tr>

        <tr *ngFor="let o of orders; let i = index;">
          <td>{{ i + 1}}</td>
          <td>
            <img src="{{ baseurl + o.imagepath }}" style="height:70px; width: 70px;" />
          </td>
          <td>{{ o.name}}</td>
          <td>{{ o.email}}</td>
          <td>{{ o.mobileno}}</td>
          <td>{{ o.address}}</td>
          <td>{{ o.pincode}}</td>
          <td>{{ o.size}}</td>
          <td>{{ o.color}}</td>
          <td>{{ o.quantity}}</td>
          <td>{{ o.shipping}}</td>
          <td>{{ o.total}}</td>
          <td>{{ o.status}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
